<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "author": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "author"}
            },
            "bindings": {
                "value": {"<-": "@stories:iteration.data.author"}
            }
        },
        "currentsub": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "currentsub"}
            },
            "bindings": {
                "value": {"<-": "@rep.selection.0.data.display_name ?? 'Please Select a Sub'"}
            }
        },
        "item": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "value": {"<-": "@rep:iteration.data.display_name"}
            }
        },
        "rep": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.subs"}
            }
        },
        "score": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "score"}
            },
            "bindings": {
                "value": {"<-": "@stories:iteration.data.score"}
            }
        },
        "stories": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stories"}
            },
            "bindings": {
                "content": {"<-": "@owner.stories"}
            }
        },
        "title": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@stories:iteration.data.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="currentsub"></h1>
        <ul data-montage-id="items">
            <li data-montage-id="item"></li>
        </ul>
        <table data-montage-id="stories">
            <tbody>
                <tr>
                    <td data-montage-id="score"></td>
                    <td>
                        <p>
                            <a data-montage-id="title"></a>
                        </p>
                        <p>
                            Posted by
                            <span data-montage-id="author"></span>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
